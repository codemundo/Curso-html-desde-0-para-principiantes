<!--
    Elemento HTML: un elemnto HTML consiste en una etiqueta de inicio y una etiqueta de cierre, y dentro de estas etiquetas el contenido.

    <p>Es es un parrafo</p>

    Hay elemento que no tienen contenido, a estos elemento se les conoce como elementos vacíos.

    <br> <--- Salto de línea
    <img src="" alt="">

    Los elementos HTML se pueden anidar, es decir un elemento puede contener a otro elemento.

    Las etiquetas html no distinguen entre minúsculas y mayúsculas

    <P> = <p>



-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>Es un parrafo</p>
</body>
</html>
