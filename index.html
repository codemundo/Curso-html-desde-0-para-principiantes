<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 20: atributos de los inputs | CodeMundo</title>
</head>
<body>
    <!--
        * value
        * readonly
        * disabled
        * size
        * maxlength
        * autocomplete
        * novalidate
        * autofocus
        * form
        * formaction
        * formenctype
        * formmethod
        * formnovalidate
        * formtarget
        * list
        * min and max
        * multiple
        * pattern (regexp)
        * placeholder
        * required
        * step
     -->
    <form class="" action="/home" method="get" id="form1">
        <input type="number" name="precio" placeholder="Precio" step="any">
        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
