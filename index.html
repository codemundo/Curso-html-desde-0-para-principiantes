<!--

Definición de HTML:
Es un lenguaje de marcado que nos sirve para crear páginas web.

Significado de HTML: Hyper Text Markup Languaje (Lenguaje de marcado de hipertexto)

* HTML describe la estructura de las páginas web.

* Los elementos HTML están representados por etiquetas.

<nombreEtiqueta>
Contenido
</nombreEtiqueta>
<p>Este es un parrafo</p>

* Los navegadores no muestran las etiquetas HTML, pero las usan para representar el contenido de la página.

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Curso HTML desde cero para principantes</title>
</head>
<body>
    <p>Este es un parrafo</p>
    <h1>Este es un encabezado grande</h1>
</body>
</html>
